<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>BridgeKorea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: "Noto Sans KR", system-ui, sans-serif;
      color: #111;
    }

    /* ===== HERO ===== */
    .hero {
      height: 100vh;
      background-image: url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f");
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
    }

    .hero-content {
      position: relative;
      color: white;
      text-align: center;
      max-width: 700px;
      padding: 20px;
    }

    .hero h1 {
      font-size: 42px;
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: white;
      color: black;
      text-decoration: none;
      font-weight: 700;
      border-radius: 6px;
    }

    /* ===== SECTION ===== */
    section {
      padding: 80px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .center {
      text-align: center;
    }

    .blue {
      background: #1f78b4;
      color: white;
    }

    /* ===== FOOTER ===== */
    footer {
      background: #0b2c44;
      color: #ccc;
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <div class="hero">
    <div class="hero-content">
      <h1>지식으로 성장하다</h1>
      <p>
        한국과 해외를 연결하며 사람, 프로젝트, 기회를 이어갑니다.
      </p>
      <a href="#about" class="btn">더 알아보기</a>
    </div>
  </div>

  <!-- ABOUT -->
  <section id="about" class="center">
    <h2>우리는 무엇을 하나요?</h2>
    <p>
      BridgeKorea는 한국과 유럽을 중심으로
      파트너십과 프로젝트를 연결하는 플랫폼입니다.
    </p>
  </section>

  <!-- WORK WITH ME -->
  <section class="blue center">
    <h2>함께 일해요</h2>
    <p>
      협업 파트너, 프로젝트, 아이디어를 찾고 계신가요?
    </p>
    <a href="#contact" class="btn">문의하기</a>
  </section>

  <!-- BRAND -->
  <section class="center">
    <h2>브릿지코리아</h2>
    <p>
      작은 연결이 큰 기회가 된다고 믿습니다.
    </p>
  </section>

  <!-- FOOTER -->
  <footer>
    © BridgeKorea · Powered by GitHub Pages
  </footer>

</body>
</html>
